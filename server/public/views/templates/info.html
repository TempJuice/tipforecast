<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <p>
    Cash Flow Items
  </p>

  <form ng-submit="ic.newIncomeItem(ic.userService.userObject)">
    <select ng-model="ic.userService.userObject.type">
    <option value="income">Income</option>
    <option value="expenditure">Expenditure</option>
</select>
    <div>
      <label for="username">Date:</label>
      <input type="number" ng-model="ic.userService.userObject.date"/>
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="string" ng-model="ic.userService.userObject.description"/>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" ng-model="ic.userService.userObject.amount"/>
    </div>
    <div>
      <input class="btn btn-default" type="submit" name="submit" value="Add" />

  
  {{ic}}
</div>
