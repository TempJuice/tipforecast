<div ng-include="'views/partials/nav.html'"></div>

<div class="container">


    <div class="md-padding" layout-gt-sm="row">

        <div flex = "50" ui-calendar="uc.uiConfig.calendar" ng-model="uc.eventSources">
            Calendar populates once items are added
        </div>

        <div flex="50" layout = "column">
            <md-toolbar flex="20">
                <div class="md-toolbar-tools" >
                    <span class="yup">Monthly Cash Flow Summary</span>
                </div>
            </md-toolbar>


            <md-card >
                <div class=" md-toolbar-tools" layout="row" flex>
                    <md-card-content>
                        <u>Total Cash Available :</u> <strong class="numbers">{{uc.mathObject.total}}</strong></md-card-content>
                    <md-card-content>
                        <u>Total Monthly Income :</u> <strong class="numbers">{{uc.mathObject.incomeTotal}}</strong></md-card-content>
                    <md-card-content>
                        <u>Total Monthly Expenditures:</u> <strong class="numbers">{{uc.mathObject.expTotal}}</strong></md-card-content>
                </div>
            </md-card>

        </div>
    </div>
    
</div>
